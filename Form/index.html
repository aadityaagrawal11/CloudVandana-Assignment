<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="survey-container">
        <h1> Customer Survey Form</h1>
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="checkbox" id="male" name="gender" value="male"> Male
                <input type="checkbox" id="female" name="gender" value="female"> Female
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" id="mobile-number" name="mobile-number" required>
            </div>
            <button type="button" id="submit-button" onclick="submitForm()">Submit</button>
            <button type="button" id="reset-button" onclick="resetForm()">Reset</button>
        </form>
    </div>
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Survey Form Submission</h2>
        <div id="popup-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
